<!DOCTYPE html>
<html ng-app="ionicApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Tabs Example</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>

<body>

  <ion-nav-view></ion-nav-view>


  <script id="templates/menu.html" type="text/ng-template">
    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left" class="left-menu">
        <ion-content class="scroll-100-height background">
          Menu
        </ion-content>
      </ion-side-menu>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon">
                </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="content"></ion-nav-view>
      </ion-side-menu-content>
    </ion-side-menus>
  </script>

  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab icon="ion-home" href="#/menu/tabs/home/uiview">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab icon="ion-ios-information" href="#/menu/tabs/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

  <script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Home">
      <ion-content class="padding">
        <div>Some content in the parent view</div>
        <ion-nav-view name="subview"></ion-nav-view>
        </div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/uiview.html" type="text/ng-template">
    <div> ui view ui viewui viewui viewui viewui viewui viewui view</div>
  </script>


  <script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="About">
      <ion-content class="padding">
        <h3>Create hybrid mobile apps with the web technologies you love.</h3>
        <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
        <p>Built with Sass and optimized for AngularJS.</p>
        <p>
          <a class="button icon icon-right ion-chevron-right" href="#/menu/tabs/navstack">Tabs Nav Stack</a>
        </p>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/nav-stack.html" type="text/ng-template">
    <ion-view view-title="Tab Nav Stack">
      <ion-content class="padding">
        <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
      </ion-content>
    </ion-view>
  </script>

</body>

</html>
